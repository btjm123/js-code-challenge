<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Just Pay BitCoin Lah!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="https://colorlib.com/etc/lf/Login_v1/images/icons/favicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./login_files/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./login_files/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./login_files/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./login_files/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./login_files/select2.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./login_files/util.css" />
    <link href="./login_files/all.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./login_files/main.css" />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <div class="limiter">
      <div class="login-container">
        <div class="login-wrap">
          <div class="login-pic">
            <img src="./login_files/bitcoin.png" alt="IMG" />
          </div>
          <form class="login-form" name="login-form" method="POST">
            <span class="login-form-title">Just Pay BitCoin Lah!</span>
            <div class="wrap-input validate-input">
              <input
                class="input-field input-address"
                type="text"
                name="address"
                placeholder="Bitcoin Address"
              />
              <small class="passwordHelpBlock" class="form-text"
                >Please Enter A Valid Bitcoin Address</small
              >
              <span class="focus-input-field"></span>
              <span class="symbol-input-field">
                <i class="fab fa-bitcoin" aria-hidden="true"></i>
              </span>
            </div>
            <div class="wrap-input validate-input">
              <input
                class="input-field input-amount"
                type="number"
                name="amount"
                placeholder="How Much"
              />
              <small class="passwordHelpBlock" class="form-text"
                >Please enter a minimum of SGD 10</small
              >
              <span class="focus-input-field"></span>
              <span class="symbol-input-field">
                <i class="fas fa-money" aria-hidden="true"></i>
                <!-- uses light style -->
              </span>
            </div>
            <div
              class="wrap-input validate-input"
              data-validate="SMS OTP is required"
            >
              <input
                class="input-field input-otp"
                type="number"
                name="smsotp"
                placeholder="SMS OTP"
                maxlength="6"
              />
              <small class="passwordHelpBlock" class="form-text"
                >Please enter a 6 Digit OTP</small
              >
              <span class="focus-input-field"></span>
              <span class="symbol-input-field">
                <i class="fas fa-phone" aria-hidden="true"></i>
              </span>
            </div>
            <div class="container-login-form-btn">
              <button class="login-form-btn">Send btc</button>
            </div>
            <div class="text-center p-t-136">
              <a class="txt2" href="./index2.html">
                Use Another Cryptocurrency
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
      integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./login_files/main.js"></script>
  </body>
</html>
